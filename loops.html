<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=10;i++){
            if(i % 3 === 0){
                continue;
            }
            console.log(i);
            if(i === 8){
                break;
            }
        }
        let x=1;
        while(x<=10){
            if(x % 3 === 0){
                x++;
                continue;
            }
            console.log(x);
            if(x === 8){
                break;
            }
            x++;
        }
    </script>
</body>
</html>
