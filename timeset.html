            function autoPlay(){
            setInterval(function(){
                const myMove = ['Rock','Paper','Scissor'];
                const move = Math.floor(Math.random() * myMove.length);
                const choice = myMove[move];
                const computerMove = choice;
                const YourMove = Math.floor(Math.random() * myMove.length);
                const yourChoice = myMove[YourMove];
                if(yourChoice === computerMove){
                    result = 'Its a Tie';
                }
                else if(yourChoice === 'Rock' && computerMove === 'Paper' || yourChoice === 'Scissor' && computerMove === 'Rock' || yourChoice === 'Paper' && computerMove === 'Scissor'){
                    result = 'You Loose';
                }
                else{
                    result = 'You Win';
                }
                display.innerHTML = result;
                answer.innerHTML = `You: ${yourChoice} Computer: ${computerMove}`;
                if(result === 'You Win'){
                    store.wins += 1;
                }
                else if(result === 'You Loose'){
                    store.losts += 1;
                }
                else{
                    store.ties += 1;
                }
                score.innerHTML = `Wins: ${store.wins} losts: ${store.losts} ties: ${store.ties}`;
            }, 1000)
