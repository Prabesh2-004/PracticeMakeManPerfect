<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px;
            font-weight: bolder;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .good {
            background-color: rgb(180, 180, 180);
            color: black;
        }
        input {
            margin-top: 50px;
            padding: 10px;
            font-weight: bold;
        }
        .calculate {
            background-color: green;
            border-radius: 2px;
            padding: 12px;
        }
        .display {
            color: red;
        }
    </style>
</head>
<body>
    <button onclick="eventhandlerButton(this)" class="button">Button</button>
    <button onclick="eventhandlerView(this)" class="view">View</button>
    <button onclick="eventhandlerBankai(this)" class="bankai">Bankai</button><br>
    <input type="text" placeholder="Cost" class="myInput" onkeydown="eventhandler()">
    <button onclick="calculate()" class="calculate">Calculate</button>
    <p class="display"></p>
    <script>
        const myInput = document.querySelector('.myInput');
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('button');

        function eventhandler() {
            if (event.key === 'Enter') {
                calculate();
            }
        }

        function deactivateButtons() {
            buttons.forEach(button => {
                button.classList.remove('good');
                if (button.innerHTML === 'Good!' || button.innerHTML === 'Viewed' || button.innerHTML === 'Aizen') {
                    button.innerHTML = button.classList.contains('button') ? 'Button' :
                                       button.classList.contains('view') ? 'View' : 'Bankai';
                }
            });
        }

        function eventhandlerButton(button) {
            deactivateButtons();
            button.innerHTML = 'Good!';
            button.classList.add('good');
        }

        function eventhandlerView(button) {
            deactivateButtons();
            button.innerHTML = 'Viewed';
            button.classList.add('good');
        }

        function eventhandlerBankai(button) {
            deactivateButtons();
            button.innerHTML = 'Aizen';
            button.classList.add('good');
        }

        function calculate() {
            let total = Number(myInput.value);
            if (total > 0) {
                if (total < 40) {
                    total = total + 10;
                    display.innerHTML = `$${total}`;
                } else {
                    display.innerHTML = `$${total}`;
                }
            } else {
                display.innerHTML = 'Value must not be less than $0';
            }
        }
    </script>
</body>
</html>
